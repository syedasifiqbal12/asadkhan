<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>2D Array Addition</title>
</head>
<body style="background-color: rgb(94, 213, 243)">

    <style>
        body {
            background-image: url('1.jpg');
        }
    </style>

    <div class="container">
        <div class="one">
            <div class="m1">
                <div class="r1">
                    <input class="c1" id="m1_r1c1" placeholder="0" type="number"></input>
                    <input class="c2" id="m1_r1c2" placeholder="0" type="number"></input>
                    <input class="c2" id="m1_r1c3" placeholder="0" type="number"></input>
                </div>
                <div class="r2">
                    <input class="c1" id="m1_r2c1" placeholder="0" type="number"></input>
                    <input class="c2" id="m1_r2c2" placeholder="0" type="number"></input>
                    <input class="c3" id="m1_r2c3" placeholder="0" type="number"></input>
                </div>
                <div class="r3">
                    <input class="c1" id="m1_r3c1" placeholder="0" type="number"></input>
                    <input class="c2" id="m1_r3c2" placeholder="0" type="number"></input>
                    <input class="c3" id="m1_r3c3" placeholder="0" type="number"></input>
                </div>
            </div>
            <div class="add">
                <h1 class="add_sign">+</h1>
            </div>
            <div class="m2">
                <div class="r1">
                    <input class="c1" id="m2_r1c1" placeholder="0" type="number"></input>
                    <input class="c2" id="m2_r1c2" placeholder="0" type="number"></input>
                    <input class="c3" id="m2_r1c3" placeholder="0" type="number"></input>
                </div>
                <div class="r2">
                    <input class="c1" id="m2_r2c1" placeholder="0" type="number"></input>
                    <input class="c2" id="m2_r2c2" placeholder="0" type="number"></input>
                    <input class="c3" id="m2_r2c3" placeholder="0" type="number"></input>
                </div>
                <div class="r3">
                    <input class="c1 " id="m2_r3c1" placeholder="0" type="number"></input>
                    <input class="c2" id="m2_r3c2" placeholder="0" type="number"></input>
                    <input class="c3" id="m2_r3c3" placeholder="0" type="number"></input>
                </div>
            </div>
        </div>
        <div class="equal">
            <h1 class="equal_sign">=</h1>

        </div>
        <div class="m3">
            <div class="r1">
                <input class="c1 out" id="m3_r1c1" placeholder="0"></input>
                <input class="c2 out" id="m3_r1c2" placeholder="0"></input>
                <input class="c3 out" id="m3_r1c3" placeholder="0"></input>
            </div>
            <div class="r2">
                <input class="c1 out" id="m3_r2c1" placeholder="0"></input>
                <input class="c2 out" id="m3_r2c2" placeholder="0"></input>
                <input class="c3 out" id="m3_r2c3" placeholder="0"></input>
            </div>
            <div class="r3">
                <input class="c1 out" id="m3_r3c1" placeholder="0"></input>
                <input class="c2 out" id="m3_r3c2" placeholder="0"></input>
                <input class="c3 out" id="m3_r3c3" placeholder="0"></input>
            </div>

            <br>
            <br>

        </div>
        <div class="submit_btn">
            <button class="btn" onclick="cal()">Let's Calculate Dude !</button>
        </div>
    </div>


    

</body>



</html>
